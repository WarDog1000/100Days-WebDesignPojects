<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>3D Layered Hover Effect</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/56a08b0fa1.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="icons">
      <a href="#">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fab fa-facebook-f"></span>
        </div>
        <div class="text">Facebook</div>
      </a>
      <a href="#">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fab fa-twitter"></span>
        </div>
        <div class="text">Twitter</div>
      </a>
      <a href="#">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fab fa-instagram"></span>
        </div>
        <div class="text">Instagram</div>
      </a>
      <a href="#">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fab fa-linkedin-in"></span>
        </div>
        <div class="text">Linkedin</div>
      </a>
      <a href="#">
        <div class="layer">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span class="fab fa-youtube"></span>
        </div>
        <div class="text">YouTube</div>
      </a>

    </div>
  </div>
</body>

</html>
